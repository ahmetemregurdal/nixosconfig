plugins:
- musicbrainz
- lyrics
- fetchart
- embedart
- fromfilename
- convert
- replaygain
- hook

directory: @musicDirectory@

import:
  move: true
  write: true

library: @xdgDataDir@/beets.db

convert:
  auto: false
  delete_originals: true
  format: m4a
  formats:
    m4a:
      command: ffmpeg -i $source -map_metadata 0 -vn -c:a aac -q:a 6 -movflags +faststart $dest
      extension: m4a
  never_convert_lossy_files: true

lyrics:
  synced: true

replaygain:
  auto: true
  backend: ffmpeg
  overwrite: true
  peak: 'true'
  r128: flac m4a

hook:
  hooks:
    - event: write
      command: exportLrc "{path}"
